[project]
site_name = "Daffy"
site_url = "https://daffy.readthedocs.io"
site_dir = "site"
repo_url = "https://github.com/vertti/daffy"
repo_name = "vertti/daffy"

# Navigation
nav = [
  { "Home" = "index.md" },
  { "Getting Started" = "getting-started.md" },
  { "Usage Guide" = "usage.md" },
  { "Advanced Validation" = "advanced.md" },
  { "Recipes & Patterns" = "recipes.md" },
  { "API Reference" = "api.md" },
  { "Contributing" = "contributing.md" },
  { "Changelog" = "changelog.md" }
]

[project.theme]
variant = "modern"
features = [
  "navigation.instant",
  "navigation.tracking",
  "navigation.sections",
  "navigation.expand",
  "navigation.top",
  "search.highlight",
  "search.share",
  "content.code.copy",
  "content.code.annotate"
]

[project.theme.palette]
primary = "indigo"
accent = "indigo"

[project.theme.icon]
repo = "fontawesome/brands/github"

# Markdown extensions
[project.markdown_extensions.attr_list]
[project.markdown_extensions.md_in_html]
[project.markdown_extensions.admonition]
[project.markdown_extensions.tables]

[project.markdown_extensions.toc]
permalink = true

[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"

[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true
line_spans = "__span"
pygments_lang_class = true

[project.markdown_extensions.pymdownx.inlinehilite]

[project.markdown_extensions.pymdownx.snippets]
base_path = ["."]

[project.markdown_extensions.pymdownx.superfences]
[project.markdown_extensions.pymdownx.details]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/vertti/daffy"

[[project.extra.social]]
icon = "fontawesome/brands/python"
link = "https://pypi.org/project/daffy/"
