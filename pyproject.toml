[project]
name = "daffy"
version = "0.13.0"
description = "Function decorators for Pandas and Polars Dataframe column name and data type validation"
authors = [
 { name="Janne Sinivirta", email="janne.sinivirta@gmail.com" },
]
license = "MIT"
requires-python = ">=3.9"
readme = "README.md"
homepage = "https://github.com/fourkind/daffy"
repository = "https://github.com/fourkind/daffy.git"
keywords = ["pandas", "dataframe", "typing", "validation"]
classifiers = [
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License"
]

dependencies = [
    "pandas>=1.5.1,<3.0.0",
    "polars>=1.7.0",
    "tomli>=2.0.0",
]

[dependency-groups]
dev = [
    "pytest>=8.3.0",
    "pre-commit>=4.0.0",
    "mypy>=1.7.1",
    "pytest-mock>=3.12.0",
    "pytest-cov>=6.0.0",
    "coverage[toml]>=7.3.2",
    "pydocstyle>=6.3.0",
    "ruff>=0.9.1",
    "pandas-stubs>=2.2.2.240807",
]

[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "daffy/**/*.py",
    "daffy/py.typed",
    "pyproject.toml",
    "README.md",
    "LICENSE",
    "docs/**/*",
    "tests/**/*",
]
exclude = [
    "mise.toml",
    ".gitignore",
    ".github/**/*",
    ".vscode/**/*",
    "**/__pycache__",
    "**/*.pyc",
]

[tool.hatch.build.targets.wheel]
packages = ["daffy"]

[tool.coverage.run]
branch = true
source = ["daffy"]

[tool.coverage.report]
show_missing = true
fail_under = 95

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["F", "E", "W", "I", "N"]
