[project]
name = "daffy"
version = "0.9.0"
description = "Function decorators for Pandas and Polars Dataframe column name and data type validation"
authors = [
 { name="Janne Sinivirta", email="janne.sinivirta@gmail.com" },
]
license = "MIT"
requires-python = ">=3.9"
readme = "README.md"
homepage = "https://github.com/fourkind/daffy"
repository = "https://github.com/fourkind/daffy.git"
keywords = ["pandas", "dataframe", "typing", "validation"]
classifiers = [
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License"
]
include = [
    "LICENSE",
]

[tool.poetry]
include = ["daffy/py.typed"]

[tool.poetry.dependencies]
python = ">=3.9.0,<4.0.0"
pandas = ">=1.5.1,<3.0.0"
polars = "^1.7.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.0"
pre-commit = "^4.0.0"
mypy = "^1.7.1"
pytest-mock = "^3.12.0"
pytest-cov = "^6.0.0"
coverage = {extras = ["toml"], version = "^7.3.2"}
pydocstyle = "^6.3.0"
ruff = "^0.9.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
branch = true
source = ["daffy"]

[tool.coverage.report]
show_missing = true
fail_under = 95

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["F", "E", "W", "I", "N"]